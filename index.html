<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Texturina:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>New Year is coming</h1>
    <div class="countdown-container">
        <div class="name-container">
            <span class="names-time">Days</span>
            <p class="big-text" id="days">00</p>
        </div>
        <div class="name-container">
            <span class="names-time">Hours</span>
            <p class="big-text" id="hours">00</p>
        </div>
        <div class="name-container">
            <span class="names-time"> Mins</span>
            <p class="big-text" id="mins">00</p>
        </div>
        <div class="name-container">
            <span class="names-time">Seconds</span>
            <p class="big-text" id="seconds">00</p>
        </div>
    </div>

</body>

</html>
